<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0">
    <title>시공간</title>

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansmyanmar.css" rel="stylesheet">
    <!-- //웹폰트 -->

    <link href="../resource/css/contents.css" rel="stylesheet">

    <script src="../resource/js/libs/jquery-3.6.0.min.js"></script>
    <script src="../resource/js/ui-common.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div class="inner">
            <a href="#" class="btn-back"><span>뒤로가기</span></a>
            <h1>시간의 문을 지나</h1>
        </div>
    </div>
    <!-- //Header -->

    <div id="container">
        <div id="contents">
            <div class="img-box">
                <img src="../resource/images/sub/sec_04_02.png" alt="">
            </div>
            <div class="txt-box">
                성문을 잘 살펴보면 이상한 괘종시계의 <br>
                비밀을 알 수 있을 것이라네.<br><br>

                그 시간은 자네가 알고 있던<br>
                시간과는 다르게 흘러가고,<br><br>

                성문은 마치 괘종시계를 닮아서 <br>
                <em>앞은 11시간</em>으로 되어 있고<br>
                <em>뒤는 13시</em>간으로 되어 있어서<br>
                <span>서로 다른 시간을 알리고 있음</span>을<br>
                발견 할 것이네. <br><br>

                해당하는 시간이 의미하는 단어를 찾으면 <br>
                다음 장소로 가는 비밀을 풀수 있을 것이네. 후후
            </div>

            <div class="time-box">
                <i class="ico-clock04"></i>
                <p>다음 시간을 참고하시게나.</p>
            </div>
        </div>
    </div>
    <!-- //Container -->

    <div id="footer">
        <div class="inner">
            <div class="btn-wrap">
                <div>
                    <a href="#" class="btn bg-yellow"><span>정답입력</span></a>
                </div>
            </div>
        </div>
    </div>
    <!-- //Footer -->
</div>
<!-- //Wrap -->
</body>
</html>
