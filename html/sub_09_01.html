    <title>시공간</title>

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">

<body>
<div id="wrap">
    <div id="header">
        <div class="inner">
            <a href="#" class="btn-back"><span>뒤로가기</span></a>
            <h1>골동품 상인을 발견</h1>
            <button type="button" class="btn-question"><span>?</span></button>
        </div>
    </div>
    <!-- //Header -->

    <div id="container">
        <div id="contents">
            <div class="img-box">
                <img src="../resource/images/sub/sec_09_01.png" alt="">
            </div>
            <div class="txt-box">
                <em>수막새가 알려준 곳</em>으로 이동 하게나. <br><br>

                아주 쥐새끼 같은 놈이 숨어 있으니 <br>
                들키지 않게 조심하고, <br>
                건물 주변을 잘 살펴보면 <br>
                <em>과거의 건물 이름</em>을 알 수 있을 것이네. <br><br>

                옛 이름을 찾으면 <br>
                골동품 상인이 무엇을 하는지 <br>
                훔쳐 볼 수 있을 것이네.
            </div>
            <div class="time-box">
                <i class="ico-clock09"></i>
                <p>다음 시간을 참고하시게나.</p>
            </div>
        </div>
    </div>
    <!-- //Container -->

    <div id="footer">
        <div class="inner">
            <div class="btn-wrap">
                <div>
                    <a href="#" class="btn bg-yellow"><span>다음으로</span></a>
                </div>
            </div>
        </div>
