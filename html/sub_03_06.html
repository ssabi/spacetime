    <!-- //Header -->

    <div id="container">
        <div id="contents">
            <div class="obtain-box">
                <img src="../resource/images/sub/sec_03_06.png" alt="게, 09, 품, 09, 사람 인, 05">
            </div>
            <div class="txt-box">
                경주 읍성은 임진왜란과 동도오절 <br>
                그리고 비격진천뢰에 관한<br>
                이야기가 있는 곳이라네.<br><br>

                임진왜란 때 <br>
                일본군을 혼비백산하게 한 비밀병기라네.<br>
                ‘하늘에서 날아와 땅에 떨어진 후 <br>
                하늘을 울리는 우레’의 뜻을 가진<br>
                비격진천뢰는 당시 일본군들에게<br>
                귀신폭탄이라 불렸으며 <br>
                일종의 시한 폭탄이었다네.<br><br>

                ‘비격진천뢰’는 경주읍성 전투에서<br>
                처음 사용한 것으로 추정된다네.<br>
                1592년 9월, 조선군이 경주읍성을 탈환하는 <br>
                제 2차 공세 때 사용해 위력을 발휘했고 <br>
                류성룡의 징비록에서<br>
                당시의 상황을 전하기도 했다네.
            </div>
