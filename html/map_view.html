<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0">
    <title>시공간</title>

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansmyanmar.css" rel="stylesheet">
    <!-- //웹폰트 -->

    <link href="../resource/css/platform.css" rel="stylesheet">

    <script src="../resource/js/libs/jquery-3.6.0.min.js"></script>
    <script src="../resource/js/ui-common.js"></script>
</head>
<body>
<div id="wrap">
    <div class="map-cont">
        <div class="map-area">
            <img src="../resource/images/temp/map.jpg" style="height:100%;" alt="">

            <div class="custom-marker active" style="left:53px;top:100px;"><div>물오름달 열닷새<span></span></div></div>
            <div class="custom-marker" style="left:229px;top:150px;"><div>신라의 달밤<span></span></div></div>
            <div class="custom-marker" style="left:87px;top:200px;"><div>신구의 추억<span></span></div></div>
        </div>
        <!-- MAP -->

        <div class="layer-wrap">
            <div class="inner">
                <div class="layer-popup">
                    <div class="layer-cont">
                        <div class="layer-header">
                            <strong>이피컴퍼니님과의 거리 5km</strong>
                            <button type="button" class="btn-close"><span>닫기</span></button>
                        </div>

                        <div class="main-top-slide-wrap">
                            <div class="swiper-container">
                                <div class="swiper-wrapper">
                                    <div class="swiper-slide"><img src="../resource/images/common/main_slide01.png" alt=""></div>
                                    <div class="swiper-slide"><img src="../resource/images/common/main_slide01.png" alt=""></div>
                                    <div class="swiper-slide"><img src="../resource/images/common/main_slide01.png" alt=""></div>
                                </div>
                                <div class="swiper-button-prev"></div>
                                <div class="swiper-button-next"></div>
                                <div class="swiper-pagination"></div>
                            </div>
                        </div>

                        <div class="main-cont02">
                            <div class="top-info">
                                <h1>물오름달 열닷새</h1>
                                <div class="star-point-wrap">
                                    <span class="star-point"><span style="width:80%;"></span></span>
                                    <span>4</span>
                                </div>
                            </div>

                            <div class="article">
                                <h2>255개의 후기</h2>

                                <div class="review-wrap">
                                    <div class="inner">
                                        <div class="review">
                                            <div class="re-info">
                                                <span class="img"><img src="../resource/images/temp/pic01.png" alt=""></span>
                                                <strong>장형철</strong>
                                                <div class="star-point-wrap">
                                                    <span class="star-point"><span style="width:80%;"></span></span>
                                                    <span>4</span>
                                                </div>
                                            </div>
                                            <div class="desc">플레이어는 현실 공간과 온라인 공간을 넘나들면서 자신의
                                                선택에 따라 특정한 임무를 수행하고 한 편의 스토리를 완성해
                                                나가는 몰입 경험을 체험하게 됩니다.</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="btn-wrap">
                        <button type="button" class="btn bg-purple"><span>게임 시작하기</span></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="btm-menu">
        <div>
            <a href="#"><i class="ico-home"></i><span>홈</span></a>
            <a href="#" class="on"><i class="ico-game"></i><span>게임</span></a>
            <a href="#"><i class="ico-map"></i><span>지도</span></a>
            <a href="#"><i class="ico-profile"></i><span>프로필</span></a>
        </div>
    </div>
</div>
</body>
</html>
