<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0">
    <title>시공간</title>

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansmyanmar.css" rel="stylesheet">
    <!-- //웹폰트 -->

    <link href="../resource/css/platform.css" rel="stylesheet">

    <script src="../resource/js/libs/jquery-3.6.0.min.js"></script>
    <script src="../resource/js/ui-common.js"></script>
</head>
<body class="bg-black">
<div id="wrap">
    <div id="header">
        <div class="inner">
            <a href="#" class="btn-back"><span>뒤로가기</span></a>

        </div>
    </div>
    <!-- //Header -->

    <div id="container">
        <div class="game-slide-wrap">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">

                            <div class="top">골동품 상점</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game02.png" alt="">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game03.png" alt="">

                            <div class="top">문지기와의 대화</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game04.png" alt="">

                            <div class="top">시간의 문을 지나</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game05.png" alt="">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game06.png" alt="">

                        </div>
                    </div>
                    <div class="swiper-slide">

                            <div class="top">유물이 모인 곳에서 2</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game08.png" alt="">

                            <div class="top">얼굴무늬 수막새</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game09.png" alt="">

                            <div class="top">골동품 상인을 발견</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game10.png" alt="">

                            <div class="top type02">골동품 상인의 뒤를 쫓아라</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game11.png" alt="">
                        <div class="item">
                            <div class="top type02">골동품 상인의 뒤를 쫓아라2</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game12.png" alt="">
                        <div class="item">
                            <div class="top">봉황대 광장으로</div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game13.png" alt="">
                        <div class="item">

                        </div>
                    </div>
                    <div class="swiper-slide">
                        <img src="../resource/images/common/bg_game_end.png" alt="이전 단계를 완료하면 열립니다.">

                <div class="swiper-pagination"></div>

    </div>
