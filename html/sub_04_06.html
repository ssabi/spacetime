                맞았네.<br>
                <em>집경전</em>은 조선태조(이성계)어진을<br>
                모시는 곳 중 하나 였다네.<br><br>

                임진왜란때 소실되어 사연이 많은 곳이지. <br>
                요즘 이곳에 파렴치한 일본놈들이<br>
                마차를 보관하고 있다네.<br><br>

                자네 덕분에 더 이상 망가지는 것을<br>
                막을 수 있었네. <br><br><br>

                이동을 하시게나.</em>
