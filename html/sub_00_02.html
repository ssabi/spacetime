            <div class="txt-box">
                일제강점기.<br>
                일본은 나라의 주권을 빼앗은 것도 모자라<br>
                우리의 민족 문화유산을 <br>
                대대적으로 약탈하고 파괴하였다.<br><br>

                그리고 <span>조선총독부</span> 안에<br>
                <em>‘고적조사반’</em>을 만들었다. <br>
                그 총독부의 고급관리들이 <br>
                일본인 골동품상과 결탁하고 <br>
                관제 도굴단을 조직하였으며, <br><br>

                전국 각지 특히 경주의 고적들을 도굴해서<br>
                <span>수 많은 금관, 금, 은, 옥의 부장품들과<br>
                불상 등의</span> 미술품들을 약탈하여 <br>
                일본으로 실어갔다.
            </div>
        </div>
