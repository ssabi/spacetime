<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0">
    <title>시공간</title>

    <!-- 웹폰트 -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosansmyanmar.css" rel="stylesheet">
    <!-- //웹폰트 -->

    <link href="../resource/css/platform.css" rel="stylesheet">

    <script src="../resource/js/libs/jquery-3.6.0.min.js"></script>
    <script src="../resource/js/ui-common.js"></script>
</head>
<body>
<div id="wrap">
    <div id="header">
        <div class="inner">
            <a href="#" class="btn-back"><span>뒤로가기</span></a>
            <h1>후기 작성</h1>
        </div>
    </div>
    <!-- //Header -->

    <div class="review-write-wrap">
        <div class="inner">
            <div class="review-box">
                <strong>별점을 클릭해주세요.</strong>
                <div class="rate-wrap">
                    <input type="hidden" id="rateInput">
                    <div class="rate" data-input="rateInput">
                        <span class="on" data-rate-val="1">1</span>
                        <span class="on" data-rate-val="2">2</span>
                        <span class="on" data-rate-val="3">3</span>
                        <span class="on" data-rate-val="4">4</span>
                        <span data-rate-val="5">5</span>
                    </div>
                </div>
                <div class="textarea-wrap">
                    <textarea cols="30" rows="10" placeholder="내용을 입력해 주세요."></textarea>
                </div>
            </div>
            <div class="btn-wrap">
                <div>
                    <a href="#" class="btn bg-purple"><span>작성 완료</span></a>
                </div>
            </div>
        </div>
    </div>

    <div class="btm-menu">
        <div>
            <a href="#"><i class="ico-home"></i><span>홈</span></a>
            <a href="#"><i class="ico-game"></i><span>게임</span></a>
            <a href="#"><i class="ico-map"></i><span>지도</span></a>
            <a href="#" class="on"><i class="ico-profile"></i><span>프로필</span></a>
        </div>
    </div>
</div>
</body>
</html>
